<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="gwt:property" content="locale=@{locale}">

    <title>OptaPlanner Workbench</title>
    <link rel="stylesheet" href="css/optaplanner-wb-loading.css">
    <link rel="shortcut icon" href="images/drools.gif" type="image/gif"/>
    <link rel="icon" href="images/drools.gif" type="image/gif"/>
    <script src="org.optaplanner.workbench.OptaPlannerWorkbench/zeroclipboard/ZeroClipboard.min.js"></script>
    <script src="org.optaplanner.workbench.OptaPlannerWorkbench/zeroclipboard/ZeroClipboardLoader.js"></script>

    <!-- The GWT js file generated at run time -->
    <script type="text/javascript" src='org.optaplanner.workbench.OptaPlannerWorkbench/org.optaplanner.workbench.OptaPlannerWorkbench.nocache.js'></script>
</head>
<body>
<iframe id="__gwt_historyFrame" style="width: 0; height: 0; border: 0"></iframe>
<!--add loading indicator while the app is being loaded-->
<div id="loading">
    <div class="loading-indicator">
        <img src="images/loading-icon.gif" width="32" height="32" style="margin-right: 8px; float: left; vertical-align: top;"/>
        Please wait<br/><span id="loading-msg">Loading application...</span>
    </div>
</div>

<!-- Highlight.js -->
<link href="org.optaplanner.workbench.OptaPlannerWorkbench/highlight/github.min.css" rel="stylesheet">
<script src="org.optaplanner.workbench.OptaPlannerWorkbench/highlight/highlight.min.js" type="text/javascript" charset="utf-8"></script>
<!-- diff2html -->
<link href="org.optaplanner.workbench.OptaPlannerWorkbench/diff2html/diff2html.min.css" rel="stylesheet">
<script src="org.optaplanner.workbench.OptaPlannerWorkbench/diff2html/diff2html.min.js" type="text/javascript" charset="utf-8"></script>
<script src="org.optaplanner.workbench.OptaPlannerWorkbench/diff2html/diff2html-ui.min.js" type="text/javascript" charset="utf-8"></script>

<!-- ACE - main .js file -->
<script src="org.optaplanner.workbench.OptaPlannerWorkbench/ace/ace.js" type="text/javascript" charset="utf-8"></script>
<!-- Get .js files for any needed ACE modes and themes -->
<script src="org.optaplanner.workbench.OptaPlannerWorkbench/ace/theme-chrome.js" type="text/javascript" charset="utf-8"></script>

<script src="org.optaplanner.workbench.OptaPlannerWorkbench/ace/mode-html.js" type="text/javascript" charset="utf-8"></script>
<script src="org.optaplanner.workbench.OptaPlannerWorkbench/ace/mode-css.js" type="text/javascript" charset="utf-8"></script>
<script src="org.optaplanner.workbench.OptaPlannerWorkbench/ace/mode-javascript.js" type="text/javascript" charset="utf-8"></script>
<script src="org.optaplanner.workbench.OptaPlannerWorkbench/ace/mode-drools.js" type="text/javascript" charset="utf-8"></script>
<script src="org.optaplanner.workbench.OptaPlannerWorkbench/ace/mode-text.js" type="text/javascript" charset="utf-8"></script>
<script src="org.optaplanner.workbench.OptaPlannerWorkbench/ace/mode-xml.js" type="text/javascript" charset="utf-8"></script>
<script src="org.optaplanner.workbench.OptaPlannerWorkbench/ace/mode-java.js" type="text/javascript" charset="utf-8"></script>


<!--  Needed for autocompletion support. -->
<script src="org.optaplanner.workbench.OptaPlannerWorkbench/ace/ext-language_tools.js" type="text/javascript" charset="utf-8"></script>

</body>
</html>
