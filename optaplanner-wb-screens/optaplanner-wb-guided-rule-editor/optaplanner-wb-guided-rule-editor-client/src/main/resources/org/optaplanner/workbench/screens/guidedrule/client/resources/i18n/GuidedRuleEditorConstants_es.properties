ActionPluginClientService.ScoreHolderGlobalNotFound=No se encontró la variable global scoreHolder. La variable global se crea automáticamente cuando se crea una solución de planificación. Asegúrese de crear una solución de planificación antes de proceder a la definición de la regla.
ActionPluginClientService.MultipleScoreHolderGlobals=Se encontraron múltiples variables globales scoreHolder. La variable global se crea automáticamente cuando se crea una solución de planificación. Asegúrese de que no haya múltiples objetos de solución de planificación dentro del proyecto y que no defina la variable global 'scoreHolder' manualmente.
ActionPluginClientService.ScoreTypeNotSupported=Este tipo de puntuación no está admitido por el global scoreHolder definido para este proyecto. La variable global se crea automáticamente cuando se crea una solución de planificación. Seleccione un tipo de puntuación correcto en una solución de planificación o elimine esta entrada.