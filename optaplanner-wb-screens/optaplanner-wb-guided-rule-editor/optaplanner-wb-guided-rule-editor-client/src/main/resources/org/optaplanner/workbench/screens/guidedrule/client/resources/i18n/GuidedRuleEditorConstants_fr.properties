ActionPluginClientService.ScoreHolderGlobalNotFound=Variable globale scoreHolder introuvable. La variable globale est créée automatiquement lorsqu’une solution de planification est créée. Veillez à créer une solution de planification avant de procéder à la définition des règles.
ActionPluginClientService.MultipleScoreHolderGlobals=Plusieurs variables globales scoreHolder ont été trouvées. La variable globale est créée automatiquement lorsqu’une solution de planification est créée. Assurez-vous que le projet ne contient pas plusieurs objets de solution de planification et que la variable globale ''scoreHolder'' n’est pas définie manuellement.
ActionPluginClientService.ScoreTypeNotSupported=Ce type de score n’est pas pris en charge par la variable globale scoreHolder définie pour ce projet. La variable globale est créée automatiquement lorsqu’une solution de planification est créée. Sélectionnez un type de score correct dans une solution de planification ou supprimez cette entrée.