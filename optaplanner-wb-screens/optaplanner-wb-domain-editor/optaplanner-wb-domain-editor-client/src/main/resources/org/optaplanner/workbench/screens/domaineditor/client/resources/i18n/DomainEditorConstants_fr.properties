PlannerCheckTranslator.MultiplePlanningSolutionsToBeCreated=L’opération générera plusieurs instances de la solution de planification au sein d’un même projet.
PlannerCheckTranslator.ScoreHolderGlobalToBeDeleted=L’opération entraînera la suppression de la variable globale scoreHolder associée à cette solution de planification. Cela entraînera des erreurs de compilation si la variable globale est référencée dans les règles.
PlannerCheckTranslator.ScoreHolderGlobalToBeChanged=L’opération entraînera le changement de type de la variable globale scoreHolder associée à cette solution de planification. Cela entraînera des erreurs de compilation si la variable globale est référencée dans les règles.
PlannerCheckTranslator.ScoreHolderGlobalTypeNotRecognized=La variable globale scoreHolder ne sera pas générée, car le type de score sélectionné n’est pas pris en charge.
PlannerCheckTranslator.ScoreHolderGlobalFileToBeRemovedMessage=La définition des variables globales a été générée automatiquement sur la base d’un type de score sélectionné dans une solution de planification. La suppression du fichier peut entraîner l’altération des règles qui font référence à la variable scoreHolder.
PlannerCheckTranslator.ScoreHolderGlobalToBeDefinedManuallyMessage=La définition des variables globales contient la variable scoreHolder qui est destinée à l’usage exclusif d’OptaPlanner. La variable scoreHolder est générée automatiquement lorsqu’une solution de planification est créée et qu’aucune autre action utilisateur n’est requise. Il est recommandé de créer la solution de planification avant de procéder à la définition des règles.
PlannerCheckTranslator.PlanningScoreToBeDeletedMessage=Le champ de score a été généré automatiquement sur la base d’un type de score sélectionné dans une solution de planification. Une solution de planification correctement configurée doit contenir un seul champ de score.

