PlannerCheckTranslator.MultiplePlanningSolutionsToBeCreated=La operación dará lugar a múltiples instancias de solución de planificación dentro de un solo proyecto.
PlannerCheckTranslator.ScoreHolderGlobalToBeDeleted=La operación dará lugar a la eliminación de la variable global scoreHolder asociada a esta solución de planificación. Esto producirá errores de compilación si se hace referencia al global en las reglas.
PlannerCheckTranslator.ScoreHolderGlobalToBeChanged=La operación dará lugar al cambio del tipo de variable global scoreHolder asociada a esta solución de planificación. Esto producirá errores de compilación si se hace referencia al global en las reglas.
PlannerCheckTranslator.ScoreHolderGlobalTypeNotRecognized=La variable global scoreHolder no se generará, ya que el tipo de puntuación seleccionado no está soportado.
PlannerCheckTranslator.ScoreHolderGlobalFileToBeRemovedMessage=La definición de los globales se ha generado automáticamente en función de un tipo de puntuación seleccionado en una solución de planificación. Borrar el archivo puede provocar daños a las reglas que hacen referencia a la variable scoreHolder.
PlannerCheckTranslator.ScoreHolderGlobalToBeDefinedManuallyMessage=La definición de los globales contiene la variable scoreHolder que está destinada a ser usada solo por OptaPlanner. La variable scoreHolder se genera automáticamente cuando se crea una solución de planificación y no se requiere ninguna otra acción por parte del usuario. Se recomienda crear primero la solución de planificación para proceder a la definición de las reglas.
PlannerCheckTranslator.PlanningScoreToBeDeletedMessage=El campo de puntuación se ha generado automáticamente en función de un tipo de puntuación seleccionado en una solución de planificación. Una solución de planificación correctamente configurada debe contener un único campo de puntuación.

